    <section class="enquiry-form">
        <form class="enquiry" method="POST" action="#">
            <h2>Service Enquiry</h2>
            <p>Submit your enquiry using the form below and to receive a response within 24 hours</p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email-address" required>
            <label for="service">Service</label>
            <select id="service" name="service">
                <option value="gardening">Gardening</option>
                <option value="gardening">Baby Sitting</option>
                <option value="gardening">Laundry Services</option>
                <option value="gardening">House Keeping</option>
            </select>
            <label for="location">Your location</label>
            <select id="location" name="location">
                <option value="london">London</option>
                <option value="within-M25">Within M25</option>
                <option value="midlands">Midlands</option>
                <option value="east-sussex">East Sussex</option>
            </select>
            <input type="submit" value="Submit">
        </form>

    </section>
