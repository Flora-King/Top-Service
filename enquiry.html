    <div class="enquiry-form">
        <div>
        <form class="enquiry" method="POST" action="#">
            <h2>Submit your Enquiry</h2>
            <p>We aim to respond within 24 hours</p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email-address" required>
            <input type="checkbox" id="gardening" name="service-type" value="gardening">
            <label for="gardening">Gardening</label>
            <input type="checkbox" id="baby-sitting" name="service-type" value="baby-sitting">
            <label for="baby-sitting">Baby Sitting</label>
            <input type="checkbox" id="laundry" name="service-type" value="laundry">
            <label for="laundry">Laundry Services</label>
            <input type="checkbox" id="house-keeping" name="service-type" value="house-keeping">
            <label for="house-keeping">House Keeping</label>
          <br>
          <br>
            <label for="enquiry-desc">Enquiry Details</label><br>
            <textarea name="enquiry-desc" id="enquiry-desc" cols="70" rows="10">Add your enquiry details here</textarea>
            <br>
            <br>
            <label for="location">Your location</label>
            <select id="location" name="location" required>
                <option value="london">London</option>
                <option value="within-M25">Within M25</option>
                <option value="midlands">Midlands</option>
                <option value="east-sussex">East Sussex</option>
            <br>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>

    </section>
